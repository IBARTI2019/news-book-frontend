<mat-card>
    <app-card-header modulo="Personas" menu="Crear Datos Personas">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Codigo</mat-label>
                    <input matInput placeholder="Codigo" formControlName="cod_person">
                </mat-form-field>
                 <mat-form-field>
                    <mat-label>Cedula</mat-label>
                    <input matInput placeholder="Cedula" formControlName="doc_ident">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" formControlName="lastname">
                </mat-form-field>
            </div>
           
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Telefono Habitacion</mat-label>
                    <input matInput placeholder="Telefonohab" formControlName="phono">
                </mat-form-field>
                 <mat-form-field>
                    <mat-label>Movil</mat-label>
                    <input matInput placeholder="Celular" formControlName="movil">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Direccion</mat-label>
                    <input matInput placeholder="Direccion" formControlName="addres">
                </mat-form-field>
                 <mat-form-field>
                    <mat-label>Tipo Persona</mat-label>
                    <input matInput placeholder="Tipopersona" formControlName="id_type_person">
                </mat-form-field>
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="status">Activo</mat-slide-toggle>
                </div>
            </div>
            
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Crear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
