<mat-card>
    <app-card-header modulo="Lista Email" menu="Crear Lista Emails">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" formControlName="lastName">
                </mat-form-field>
                 <mat-form-field appearance="fill">
                 <mat-label>Email</mat-label>
                 <input matInput placeholder="pat@example.com" formControlName="email" [formControl]="email" required>
                 <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
            </div>
           
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Crear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
