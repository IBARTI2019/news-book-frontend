<table style="width: 100%;">
    <thead style="width: 100%;" fxLayout="row wrap">
        <tr fxFlex="1 0 100%" fxLayout="row" fxLayoutAlign="space-around">
            <th fxLayout="column" fxFlex="33%"><img src="assets/images/oesvica.jfif" alt=""></th>
            <th fxLayout="column" fxFlex="33%" align="center">
                <h1>{{new?.type_news_display?.description || new?.description}}</h1>
            </th>
            <th fxLayout="column" fxFlex="33%" align="left" *ngIf="readOnly === true" >Fecha: {{new?.created | date}} <br> Hora: {{new?.created |
                date:'shortTime'}}</th>
        </tr>
        <tr fxFlex="1 0 100%" fxLayout="row" fxLayoutAlign="space-around">
            <th fxLayout="column" fxFlex="33%" align="left">Cliente: {{client?.cliente}} </th>
            <th fxLayout="column" fxFlex="33%" align="left" *ngIf="readOnly === true">Correlativo: {{new?.number}}</th>
            <th fxLayout="column" fxFlex="33%"></th>
        </tr>
        <tr fxFlex="1 0 100%" fxLayout="row" fxLayoutAlign="space-around">
            <th fxLayout="column" fxFlex="33%" align="left" *ngIf="readOnly === true" >Ubicaci√≥n / Libro: {{client?.ubicacion}}</th>
            <th fxLayout="column" fxFlex="33%" align="left" *ngIf="readOnly === true" >Reportado  por: {{new?.employee}}</th>
            <th fxLayout="column" fxFlex="33%" align="left">
            </th>
        </tr>
        <tr fxFlex="1 0 100%" fxLayout="row" fxLayoutAlign="space-around">
            <th fxLayout="column" fxFlex="33%" align="left" *ngIf="new?.turno">
                Turno: {{new.turno}}
            </th>
            <th fxLayout="column" fxFlex="33%"></th>
            <th fxLayout="column" fxFlex="33%"></th>
        </tr>
    </thead>
</table>
