<mat-card>
    <app-card-header modulo="Materiales" menu="Editar Materiales">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol
            (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Codigo Material</mat-label>
                    <input matInput placeholder="Codigomaterial" formControlName="cod_material">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Serial Material</mat-label>
                    <input matInput placeholder="SerialMaterial" formControlName="serial_material">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Almacen</mat-label>
                    <mat-select formControlName="id_warehouse" placeholder="Almacen">
                        <mat-option *ngFor="let almacenn of almacennews" [value]="almacenn.id_warehouse">
                            {{almacenn.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>stock</mat-label>
                    <input matInput placeholder="Stock" formControlName="stock">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="status">Activo</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
