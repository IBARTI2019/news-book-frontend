<mat-card>
    <app-card-header modulo="Seguridad" menu="Crear de Usuario">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellido" formControlName="apellido">
                </mat-form-field>
            </div>

                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="roll" placeholder="Rol">
                        <mat-option *ngFor="let rol of roles" [value]="rol._id">{{rol.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Sucursales</mat-label>
                    <mat-select formControlName="sucursales" placeholder="Sucursales" multiple>
                        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal._id">

                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" formControlName="usuario">
                </mat-form-field>
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="is_active">Activo</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Clave</mat-label>
                    <input matInput placeholder="Clave" [type]="hide ? 'password' : 'text'" formControlName="clave">
                    <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirma la clave</mat-label>
                    <input matInput placeholder="CorfirmaciÃ³n de clave" [type]="hide2 ? 'password' : 'text'"
                        formControlName="clave2">
                    <span mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide2">
                        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Crear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
