<mat-card>
    <app-card-header modulo="Clientes" menu="{{ update ? 'Actualizar Clientes' : 'Crear Clientes' }}">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formT="ngForm">
           
            <mat-form-field>
                <mat-label>Base de Datos</mat-label>
                <input matInput placeholder="Base de Datos" formControlName="schema_name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nombre del Cliente</mat-label>
                <input matInput placeholder="Nombre del Cliente" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Fecha Expiracion</mat-label>
                <input matInput type="date" placeholder="Fecha Expiracion" formControlName="paid_until" />
            </mat-form-field>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="on_trail">Activo</mat-slide-toggle>
                </div>
            </div>
            <div class="panel-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <span *ngIf="guardando">Guardando...</span>
                <button mat-raised-button color="primary" type="submit" [disabled]="guardando">{{ update ? 'Actualizar' : 'Crear' }}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
