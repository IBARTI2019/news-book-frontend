<mat-card>
    <app-card-header modulo="Usuarios" menu="{{ update ? 'Actualizar Usuario' : 'Crear Usuario' }}"> </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formT="ngForm">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" formControlName="code" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" formControlName="name" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" formControlName="last_name" />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field appearance="fill">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput placeholder="Contrase침a" formControlName="password" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Correo" formControlName="email" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input matInput placeholder="Telefono" formControlName="phone" />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field appearance="fill">
                    <mat-label>Direcci칩n</mat-label>
                    <input matInput placeholder="Direcci칩n" formControlName="address" />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field appearance="fill">
                    <mat-label>Grupos</mat-label>
                    <mat-select formControlName="groups" multiple>
                        <mat-option *ngFor="let group of listGroups" [value]="group.id">{{group.name | titlecase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="15">
                    <mat-checkbox formControlName="is_staff">Es Trabajador</mat-checkbox>
                </div>
                <div fxFlex="15">
                    <mat-checkbox formControlName="is_active">Activo</mat-checkbox>
                </div>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">{{ update ? 'Actualizar' : 'Crear' }}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
