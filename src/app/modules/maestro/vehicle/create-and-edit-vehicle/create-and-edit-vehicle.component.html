<mat-card>
  <app-card-header modulo="Vehiculos" menu="{{ update ? 'Actualizar Vehiculo' : 'Crear Vehiculo' }}"> </app-card-header>
  <mat-card-content>
    <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px">
        <mat-form-field>
          <mat-label>Placa Vehiculo</mat-label>
          <input matInput placeholder="Placa" formControlName="license_plate" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre y apellido del propietario</mat-label>
          <input matInput placeholder="Nombre y appellido del propietario" formControlName="owner_full_name" />
        </mat-form-field>

        <div fxFlex="50">
          <mat-slide-toggle formControlName="is_active">Activo</mat-slide-toggle>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
        <button mat-raised-button type="button" [mat-dialog-close]="true">Cerrar</button>
        <button mat-raised-button color="primary" type="submit">{{ update ? 'Actualizar' : 'Crear' }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
