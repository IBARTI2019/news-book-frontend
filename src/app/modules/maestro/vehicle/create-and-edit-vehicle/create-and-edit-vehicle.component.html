<mat-card>
  <app-card-header modulo="Vehiculos" menu="{{ update ? 'Actualizar Vehiculo' : 'Crear Vehiculo' }}"> </app-card-header>
  <mat-card-content>
    <form
      [formGroup]="fg"
      fxLayout="column"
      fxLayoutGap="5px"
      (ngSubmit)="onSubmit()"
      #formRol
    >
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
        <mat-form-field>
          <mat-label>Placa Vehiculo</mat-label>
          <input
            matInput
            placeholder="Placa"
            formControlName="license_plate"
          />
        </mat-form-field>

        <div fxFlex="50">
          <mat-slide-toggle formControlName="is_active">Activo</mat-slide-toggle>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
        <button mat-raised-button color="primary" type="submit">{{ update ? 'Actualizar' : 'Crear' }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
