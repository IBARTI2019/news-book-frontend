<mat-card>
    <app-card-header modulo="Tipos de Personas"
        menu="{{ update ? 'Actualizar Tipo de Persona' : 'Crear Tipo de Persona' }}">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="Descripcion" formControlName="description">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Prioridad</mat-label>
                    <input matInput placeholder="Prioridad" formControlName="priority">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="is_active">Status</mat-slide-toggle>
                </div>
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="is_institution">Es Instituccion?</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="requires_guide_number">Requiere número de guía o factura?</mat-slide-toggle>
                </div>
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="requires_company_data">Requiere datos de
                        empresa?</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                </div>
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="requires_access_verification">Requiere verificación de acceso?</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">{{ update ? 'Actualizar' : 'Crear' }}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
