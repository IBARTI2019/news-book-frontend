<mat-card>
  <app-card-header
    modulo="Novedades"
    menu="{{ update ? 'Actualizar Tipo de Novedad' : 'Crear Tipo de Novedad' }}"
  >
  </app-card-header>
  <mat-card-content>
    <form
      [formGroup]="fg"
      fxLayout="column"
      fxLayoutGap="5px"
      (ngSubmit)="onSubmit()"
      #formT="ngForm"
    >
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
        <mat-form-field>
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder="Descripcion"
            formControlName="descripton"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Informacion</mat-label>
          <textarea
            matInput
            placeholder="Informacion..."
            formControlName="info"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Clasificacion</mat-label>
          <mat-select formControlName="id_classify" placeholder="Clasificacion">
            <mat-option
              *ngFor="let clasican of clasifnews"
              [value]="clasican.id_classify"
              >{{ clasican.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Plantilla</mat-label>
          <mat-select formControlName="plantilla" placeholder="Plantilla">
            <mat-option
              *ngFor="let template of templates"
              [value]="template.name"
            >
              {{ template.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
        <div fxFlex="50">
          <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
        </div>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
        <button
          mat-raised-button
          color="primary"
          (click)="formT.ngSubmit.emit()"
        >
          {{ update ? "Actualizar" : "Crear" }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
