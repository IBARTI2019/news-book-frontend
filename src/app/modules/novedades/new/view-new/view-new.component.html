<div fxLayout="row wrap">
    <div fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <app-card-header modulo="Novedades" menu="Ver Novedad" >
            </app-card-header>
            <mat-card-content>
                <app-new-header [client]="client" [new]="_new" [readOnly]="true"></app-new-header>
                <app-dymamic-form *ngIf="!generating" [questions]="controls$ | async" [readOnly]="true"
                    [info]="_new.info" [new]="_new" (onSaveChange)="updateNew($event)">
                </app-dymamic-form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
