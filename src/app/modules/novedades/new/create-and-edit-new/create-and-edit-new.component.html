<div fxLayout="row wrap">
  <div fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <app-card-header modulo="Novedades" menu="Crear Novedad">
      </app-card-header>
      <mat-card-content>
        <app-dymamic-form *ngIf="!generating" [questions]="controls$ | async" [client]="client"
          (onSaveChange)="save($event)">
        </app-dymamic-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
