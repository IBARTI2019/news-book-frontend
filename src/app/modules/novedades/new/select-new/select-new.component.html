<div fxLayout="row wrap">
  <div fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <app-card-header modulo="Novedades" menu="Seleccionar Tipo de Novedad">
      </app-card-header>
      <mat-card-content>
        <app-new-container
          *ngFor="let typeNew of typeNews"
          srcNew="{{ typeNew.image || '/assets/images/news/default.jpg' }}"
          description="{{ typeNew.description }}"
          idTN="{{ typeNew.id }}"
          template="{{ typeNew.template }}"
          prevUrl="crear"
          [info]="typeNew.info"
        ></app-new-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
