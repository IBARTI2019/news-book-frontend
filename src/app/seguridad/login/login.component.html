<div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="doLogin(usuario)" #login>

                <mat-form-field>
                    <mat-label>Ingresa tu usuario</mat-label>
                    <input matInput required placeholder="Usuario" [(ngModel)]="usuario.user"
                        [ngModelOptions]="{standalone: true}">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Ingresa tu clave</mat-label>
                    <input matInput required [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password"
                        [ngModelOptions]="{standalone: true}">
                    <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                </mat-form-field>
                
                <button mat-raised-button color="primary" class="btn-block" type="submit"
                    [disabled]="cargando || !usuario.user || !usuario.password">Entrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
