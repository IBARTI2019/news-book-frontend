<button mat-raised-button (click)="isEditable = !isEditable">
  {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
</button>

<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Datos de la Novedad</ng-template>
      <mat-form-field>
        <mat-label>Quien Notifica?</mat-label>
        <input matInput formControlName="ced_notifica" placeholder="Cedula" required>
      </mat-form-field>
       <mat-form-field>
        <mat-label>Nombres y Apellidos</mat-label>
        <input matInput formControlName="nombres_apellidos" placeholder="Nombres y Apellidos" required>
      </mat-form-field>
      <mat-form-field>
                    <mat-label>Tipo de Novedad</mat-label>
                    <mat-select formControlName="id_type_news" placeholder="Tipo Novedad">
                        <mat-option *ngFor="let almacenn of almacennews" [value]="almacenn.id_type_news">{{almacenn.descripton}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                
      <mat-form-field>
        <mat-label>Noticia</mat-label>
        <input matInput formControlName="notice" placeholder="Descripcion de la Novedad" required>
      </mat-form-field>
      
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Tipo Noticia</ng-template>
          <mat-form-field>
                 <mat-label>Selected tab index</mat-label>
                 <input matInput type="number" [formControl]="selected">
         </mat-form-field>
        <mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)">
        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
                   Contents for {{tab}} tab

         </mat-tab>
           </mat-tab-group>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Registrar</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="TercerFormGroup" [editable]="isEditable">
    <form [formGroup]="TercerFormGroup">
      <ng-template matStepLabel>Personas Involucradas</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="TercerCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
