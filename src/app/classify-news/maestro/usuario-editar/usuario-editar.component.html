<mat-card>
    <app-card-header modulo="Classify News" menu="Crear Classify News">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="Descripcion" formControlName="description">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nivel Urgencia</mat-label>
                    <input matInput placeholder="Nivel Urgencia" formControlName="level_urgency">
                </mat-form-field>
            </div>
           
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
