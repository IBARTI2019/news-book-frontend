<mat-card>
    <app-card-header modulo="Vehiculos" menu="Crear Datos Vehiculos">
    </app-card-header>
    <mat-card-content>
        <form [formGroup]="fg" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="onSubmit()" #formRol>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                 <mat-form-field>
                    <mat-label>Cedula</mat-label>
                    <input matInput placeholder="Cedula" formControlName="doc_ident">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" formControlName="lastname">
                </mat-form-field>
            </div>
           
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
                <mat-form-field>
                    <mat-label>Placa Vehiculo</mat-label>
                    <input matInput placeholder="Placa" formControlName="placa_vehiculo">
                </mat-form-field>
               
                <div fxFlex="50">
                    <mat-slide-toggle formControlName="status">Activo</mat-slide-toggle>
                </div>
            </div>
            
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
                <button mat-raised-button color="primary" type="submit">Crear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
